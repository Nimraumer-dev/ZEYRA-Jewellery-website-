<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div {
            width: 150px;
            height: 75px;
            padding: 18.75px;
            border: 8px solid rgb(91, 52, 52);
            background: rgb(180, 64, 112);
            display: flex;
        }
        .content-box {box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-box">Content Box</div>
    <br>
   <!-- <div class="border-box">Border Box</div> -->
</body>
</html>
