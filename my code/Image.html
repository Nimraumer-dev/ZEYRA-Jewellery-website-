<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
         .box1 img {
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
         .box2{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        .box2 img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        } 
        .box3{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        .box img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div>
        <div class="box1"> <img src="img/butterfly.jpeg" alt="Image"></div>
        <div class="box1"> <img src="img/parrot.jpeg" alt="Image"></div>
        <div class="box2"> <img src="img/butterfly.jpeg" alt="Image"></div>
        <div class="box2"> <img src="img/parrot.jpeg" alt="Image"></div> 
        <div class="box3"> <img src="img/butterfly.jpeg" alt="Image"></div>
        <div class="box3"> <img src="img/parrot.jpeg" alt="Image"></div>
    </div>
</body>
</html>
